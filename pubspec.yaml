name: workshops
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  firebase_core: ^2.16.0
  firebase_crashlytics: ^3.3.6
  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  provider: ^6.0.5

dev_dependencies:
  blackfoot_flutter_lint: ^1.1.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/shop.png"
  adaptive_icon_background: "#ffffff" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/shop.png" # only available for Android 8.0 devices and above
